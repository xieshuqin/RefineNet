MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet50_conv5_body
  NUM_CLASSES: 81
  MASK_ON: True
NUM_GPUS: 4 
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.01
  GAMMA: 0.1
  MAX_ITER: 90000
  STEPS: [0, 60000, 80000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
MRCNN:
  ROI_MASK_HEAD: mask_rcnn_heads.mask_rcnn_fcn_head_v1up4convs
  RESOLUTION: 28  # (output mask resolution) default 14
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 14  # default 7
  ROI_XFORM_SAMPLING_RATIO: 2  # default 0
  DILATION: 1  # default 2
  CONV_INIT: MSRAFill  # default GaussianFill
TRAIN:
  WEIGHTS: /root/data/models/R-50.pkl
  #DATASETS: ('coco_2014_train', 'coco_2014_valminusminival')
  DATASETS: ('coco_2014_minival', ) # For Debug
  #PROPOSAL_FILES: ('/root/data/models/pre-computed-RPN/R-50-FPN/train/rpn_proposals.pkl', '/root/data/models/pre-computed-RPN/R-50-FPN/valminusminival/rpn_proposals.pkl')
  PROPOSAL_FILES: ('/root/data/models/pre-computed-RPN/R-50-FPN/minival/rpn_proposals.pkl', )
  SCALES: (800,)
  MAX_SIZE: 1333
  BATCH_SIZE_PER_IM: 512
TEST:
  DATASETS: ('coco_2014_minival',)
  PROPOSAL_FILES: ('/root/data/models/pre-computed-RPN/R-50-FPN/minival/rpn_proposals.pkl', )
  PROPOSAL_LIMIT: 1000
  SCALES: (800,)
  MAX_SIZE: 1333
  NMS: 0.5
OUTPUT_DIR: .
